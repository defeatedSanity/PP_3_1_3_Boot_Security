<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<form th:method="POST" th:action="@{/admin/users/}" th:object="${user}">
    <label for="name">Enter name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="surname">Enter surname:</label>
    <input type="text" th:field="*{surname}" id="surname"/>
    <div style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Name error</div>
    <br/>
    <label for="birthdate">Enter your birthdate:</label>
    <input type="date" th:field="*{birthdate}" id="birthdate"/>
    <div style="color: red" th:if="${#fields.hasErrors('birthdate')}" th:errors="*{birthdate}">Name error</div>
    <br/>
    <label for="username">Enter username:</label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name error</div>
    <br/>
    <label for="password">Enter password:</label>
    <input type="password" th:field="*{password}" id="password" />
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name error</div>
    <br/>
    <th:block th:each="role : ${roles}">
        <input type="checkbox" name="roles" th:value="${role.getId()}"/>
        <label th:text="${role.getName()}"></label>
    </th:block>
    <br/>
    <input type="submit" value="Create"/>
</form>

<hr/>
<a th:href="@{/admin}">Main page</a>
<hr>
<a th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
