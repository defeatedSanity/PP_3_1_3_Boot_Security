<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="tab-content" id="v-pills-tabContent" th:fragment="table-tab">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
        <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
        </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active p-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <h4>All users</h4>
                <div class="container">
                <div class="table-responsive">
                <table class="table table-striped align-middle caption-top container">
                    <thead class="">
                        <tr class="fw-bold">
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Username</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.getId()}"></td>
                        <td th:text="${user.getName()}"></td>
                        <td th:text="${user.getSurname()}"></td>
                        <td th:text="${today.getYear() - user.getBirthdate().getYear()}"></td>
                        <td th:text="${user.getUsername()}"></td>
                        <td th:text="${user.getPureRoles()}"></td>
                        <td>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#updateModal' + ${user.getId()}">Edit</button>
                            <div class="modal fade" th:id="'updateModal' + ${user.getId()}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body fw-bold text-center">
                                            <form class="needs-validation" th:method="PATCH" th:id="'update_form' + ${user.getId()}" th:action="@{/admin/users/{id}/patch(id=${user.getId()})}">

                                                <div class="mb-3">
                                                    <label for="new_name" class="col-form-label">ID</label>
                                                    <input type="text" class="form-control" th:name="id" th:value="${user.getId()}" id="new_name" disabled/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_name" class="col-form-label">Name</label>
                                                    <input type="text" class="form-control" th:name="name" th:value="${user.getName()}" id="new_name" required/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_surname" class="col-form-label">Surname</label>
                                                    <input type="text" class="form-control" th:name="surname" th:value="${user.getSurname()}" id="new_surname" required/>

                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_birthdate" class="col-form-label">Birthdate</label>
                                                    <input type="date" class="form-control" th:name="birthdate" th:value="${#dates.format(user.getBirthdate(), 'yyyy-MM-dd')}" id="new_birthdate" required/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_username" class="col-form-label">Username</label>
                                                    <input type="text" class="form-control" th:name="username" th:value="${user.getUsername()}" id="new_username" required/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_password" class="col-form-label">Password</label>
                                                    <input type="password" class="form-control" th:name="password" id="new_password" required/>
                                                </div>
                                                <div class="mb-3">
                                                    <th:block th:each="role : ${roles}">
                                                        <input type="checkbox" class="form-check-input" name="roles" th:value="${role.getId()}" th:checked="${user.getRoles().contains(role)}"/>
                                                        <label th:text="${role.getName()}"></label>
                                                    </th:block>
                                                </div>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-primary" th:form="'update_form' + ${user.getId()}">Update</button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </td>


                        <td>

                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal' + ${user.getId()}">Delete</button>
                            <div class="modal fade" th:id="'deleteModal' + ${user.getId()}" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">



                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h1 class="modal-title fs-5" id="deleteModalLabel">Delete user</h1>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body fw-bold  text-center">
                                            <form th:method="DELETE" th:id="'delete_form' + ${user.getId()}" th:action="@{/admin/users/{id}/delete(id=${user.getId()})}">
                                                <div class="mb-3">
                                                    <label th:text="ID" for="new_name" class="col-form-label"></label>
                                                    <input type="text" class="form-control" th:name="id" th:value="${user.getId()}" disabled/>
                                                </div>

                                                <div class="mb-3">
                                                    <label for="new_name" class="col-form-label">Enter name:</label>
                                                    <input type="text" class="form-control" th:name="name" th:value="${user.getName()}" id="new_name" disabled/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_surname" class="col-form-label">Enter surname:</label>
                                                    <input type="text" class="form-control" th:name="surname" th:value="${user.getSurname()}" id="new_surname" disabled/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_birthdate" class="col-form-label">Enter birthdate:</label>
                                                    <input type="date" class="form-control" th:name="birthdate" th:value="${#dates.format(user.getBirthdate(), 'yyyy-MM-dd')}" id="new_birthdate" disabled/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_username" class="col-form-label">Enter username:</label>
                                                    <input type="text" class="form-control" th:name="username" th:value="${user.getUsername()}" id="new_username" disabled/>
                                                </div>
                                                <div class="mb-3">
                                                    <label for="new_password" class="col-form-label">Enter password:</label>
                                                    <input type="password" class="form-control" th:name="password" id="new_password" disabled/>
                                                </div>
                                                <div class="mb-3">
                                                    <th:block th:each="role : ${roles}">
                                                        <input type="checkbox" name="roles" th:value="${role.getId()}" th:checked="${user.getRoles().contains(role)}" disabled/>
                                                        <label th:text="${role.getName()}"></label>
                                                    </th:block>
                                                </div>

                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-danger" th:form="'delete_form' + ${user.getId()}">Delete</button>
                                        </div>
                                    </div>

                                </div>
                            </div>


                        </td>

                    </tr>
                    </tbody>

                </table>
                </div>
                </div>
            </div>
            <div class="tab-pane fade p-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0" >
                <h4>Add new user</h4>

                <form th:method="POST" th:action="@{/admin/users/}" th:object="${newUser}" class="row g-3">
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="name" class="form-label fw-bold ">First name</label>
                        <div class="col-md-4">
                            <input th:field="*{name}" type="text" class="form-control" id="name" required>
                        </div>
                    </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="surname" class="form-label fw-bold">Last name</label>
                        <div class="col-md-4">
                        <input th:field="*{surname}" type="text" class="form-control" id="surname" required>
                        </div>
                    </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <div class="col-md-4">
                        <input th:field="*{username}" type="text" class="form-control" id="username" required>
                        </div>
                    </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="birthdate" class="form-label fw-bold">Birthdate</label>
                        <div class="col-md-4">
                            <input th:field="*{birthdate}" type="date" class="form-control" id="birthdate" required>
                        </div>
                        </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="col-md-4">
                        <input th:field="*{password}" type="password" class="form-control" id="password" required>
                        </div>
                    </div>
                    <div class="p-2 text-center">
                        <th:block th:each="role : ${roles}">
                            <input class="form-check-input" type="checkbox" name="roles" th:value="${role.getId()}"/>
                            <label th:text="${role.getName()}"></label>
                        </th:block>
                    </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <div class="col-md-4">
                            <button class="btn btn-success" type="submit">Add user</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
