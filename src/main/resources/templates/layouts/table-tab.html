<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="tab-content" id="v-pills-tabContent" th:fragment="table-tab">
    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">
        <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Users table</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">New user</button>
        </div>
        </nav>

        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active p-3" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                <h4>All users</h4>
                <div class="container">
                <div class="table-responsive">
                <table class="table table-striped align-middle caption-top container">
                    <thead id="users_table_head" class="">
                        <tr id="tr_head" class="fw-bold">
                        </tr>
                    </thead>
                    <tbody id="users_table_body">

                    </tbody>

                </table>
                </div>
                </div>
            </div>
            <div class="tab-pane fade p-3" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0" >
                <h4>Add new user</h4>

                <form id="new_form"  class="row g-3">
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="name" class="form-label fw-bold ">First name</label>
                        <div class="col-md-4">
                            <input  type="text" class="form-control" id="name" name="name" required>
                        </div>
                    </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="surname" class="form-label fw-bold">Last name</label>
                        <div class="col-md-4">
                        <input  type="text" class="form-control" id="surname" name="surname" required>
                        </div>
                    </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <div class="col-md-4">
                        <input  type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="birthdate" class="form-label fw-bold">Birthdate</label>
                        <div class="col-md-4">
                            <input  type="date" class="form-control" id="birthdate" name="birthdate" required>
                        </div>
                        </div>
                    <div class="p-2 text-center row d-flex justify-content-center">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <div class="col-md-4">
                        <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div id="new_roles" class="p-2 text-center">
                    </div>
                </form>
                <div class="p-2 text-center row d-flex justify-content-center">
                    <div class="col-md-4">
                        <button class="btn btn-success" onclick="sendUser('POST', document.getElementById('new_form'))">Add user</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



    <div hidden="hidden">
        <button id="update_modal_button" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#updateModal" onclick="fillModal(this.id, document.getElementById('updateModal'), document.getElementById('roles_update'))"></button>
        <input id="checkbox" type="checkbox" class="form-check-input" name="roles"/>
        <button id="delete_modal_button" type="button" class="btn btn-danger" data-bs-toggle="modal" th:data-bs-target="'#deleteModal'" onclick="fillModal(this.id, document.getElementById('deleteModal'), document.getElementById('role_delete'))"></button>

    </div>
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Edit user</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fw-bold text-center">
                        <form class="needs-validation" id="update_form">

                            <div class="mb-3">
                                <label for="new_id" class="col-form-label">ID</label>
                                <input type="text" class="form-control" th:name="id" id="new_id" disabled="disabled"/>
                            </div>
                            <div class="mb-3">
                                <label for="new_name" class="col-form-label">Name</label>
                                <input type="text" class="form-control" th:name="name" id="new_name" required/>
                            </div>
                            <div class="mb-3">
                                <label for="new_surname" class="col-form-label">Surname</label>
                                <input type="text" class="form-control" th:name="surname"  id="new_surname" required/>

                            </div>
                            <div class="mb-3">
                                <label for="new_birthdate" class="col-form-label">Birthdate</label>
                                <input type="date" class="form-control" th:name="birthdate"  id="new_birthdate" required/>
                            </div>
                            <div class="mb-3">
                                <label for="new_username" class="col-form-label">Username</label>
                                <input type="text" class="form-control" th:name="username"  id="new_username" required/>
                            </div>
                            <div class="mb-3">
                                <label for="new_password" class="col-form-label">Password</label>
                                <input type="password" class="form-control" th:name="password" id="new_password" required/>
                            </div>
                            <div class="mb-3" id="roles_update">
                            </div>

                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button class="btn btn-primary" onclick="sendUser('PATCH', document.getElementById('update_form'))">Update</button>
                    </div>
                </div>

            </div>
        </div>






    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">



        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Delete user</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body fw-bold  text-center">
                    <form th:method="DELETE" th:id="'delete_form'" th:action="@{/admin/users/}">
                        <div class="mb-3">
                            <label th:text="ID" for="new_name" class="col-form-label"></label>
                            <input type="text" class="form-control" th:name="id"  disabled/>
                        </div>

                        <div class="mb-3">
                            <label for="new_name" class="col-form-label">Enter name:</label>
                            <input type="text" class="form-control" th:name="name"  id="delete_name" disabled/>
                        </div>
                        <div class="mb-3">
                            <label for="new_surname" class="col-form-label">Enter surname:</label>
                            <input type="text" class="form-control" th:name="surname"  id="delete_surname" disabled/>
                        </div>
                        <div class="mb-3">
                            <label for="new_birthdate" class="col-form-label">Enter birthdate:</label>
                            <input type="date" class="form-control" th:name="birthdate"  id="delete_birthdate" disabled/>
                        </div>
                        <div class="mb-3">
                            <label for="new_username" class="col-form-label">Enter username:</label>
                            <input type="text" class="form-control" th:name="username"  id="delete_username" disabled/>
                        </div>
                        <div class="mb-3">
                            <label for="new_password" class="col-form-label">Enter password:</label>
                            <input type="password" class="form-control" th:name="password" id="delete_password" disabled/>
                        </div>
                        <div class="mb-3" id="role_delete">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-danger" onclick="deleteUser(document.getElementById('deleteModal').userId)">Delete</button>
                </div>
            </div>

        </div>
    </div>
    </div>



</body>
</html>
